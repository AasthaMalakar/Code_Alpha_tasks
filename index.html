<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h2>Music Player</h2>
        <audio id="audio" src="audio/AUD-20240826-WA0000.mp3"></audio>

        <div class="controls">
            <button id="playBtn" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
            <input type="range" id="progressBar" value="0" onchange="setProgress()">
            <span id="currentTime">00:00</span> / 
            <span id="duration">00:00</span>
        </div>
        
        <div class="volume-controls">                                                                                           w
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()">
        </div>
    </div>

    <script src="script.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
